<form *ngIf="rdFBatchRegister" name="deleteForm" (ngSubmit)="confirmDelete(rdFBatchRegister.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="rdFBatchRegisterDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-rdFBatchRegister-heading"
      jhiTranslate="bugTrackerJHipsterApp.rdFBatchRegister.delete.question"
      [translateValues]="{ id: rdFBatchRegister.id }"
    >
      Are you sure you want to delete Rd F Batch Register {{ rdFBatchRegister.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-rdFBatchRegister" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
